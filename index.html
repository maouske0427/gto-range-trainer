<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTO Range Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="header-top">
                <h1>♠ GTO Range Trainer</h1>
                <div class="mode-switch">
                    <button id="mode-cash" class="mode-btn active">キャッシュ</button>
                    <button id="mode-tournament" class="mode-btn">トーナメント</button>
                </div>
            </div>
            <p id="subtitle" class="subtitle">6-Max Cash · 100bb · rake 5% 1.375bb cap · UTG,HJ 2BB · CO,BTN,SB 2.5BB
            </p>
        </header>

        <div class="score-bar">
            <span id="score-display">◎: 0 | ◯: 0 | ✕: 0 &nbsp;&nbsp; (計: 0, 正解率: 0%)</span>
            <button id="reset-btn" class="btn-small">リセット</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>カテゴリ</label>
                <select id="category-select">
                    <option value="rfi">RFI (オープンレイズ)</option>
                    <option value="bb_defense">BB ディフェンス</option>
                    <option value="vs_open">vs Open</option>
                </select>
            </div>
            <div class="control-group">
                <label>シチュエーション</label>
                <select id="scenario-select"></select>
            </div>
            <div class="control-group">
                <label>オプション</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="borderline-toggle">
                    <label for="borderline-toggle">ギリギリのハンドのみ出題</label>
                </div>
            </div>
        </div>

        <div id="quiz-area" class="quiz-area">
            <div id="quiz-question" class="quiz-question">
                <p id="situation-text" class="situation-text"></p>
                <p id="hand-text" class="hand-text"></p>
            </div>
            <div id="answer-buttons" class="answer-buttons"></div>
        </div>

        <div id="result-area" class="result-area hidden">
            <button id="next-btn" class="btn-primary">次の問題 →</button>
            <div id="result-message" class="result-message"></div>
            <div id="range-grid" class="range-grid"></div>
            <div class="legend">
                <span class="legend-item"><span class="legend-color raise"></span>Raise</span>
                <span class="legend-item"><span class="legend-color call"></span>Call</span>
                <span class="legend-item"><span class="legend-color fold"></span>Fold</span>
                <span class="legend-item">(混合戦略は割合で分割表示)</span>
            </div>
        </div>
    </div>
    <script src="range-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
